<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/e7325fed40.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
 
<script src="https://kit.fontawesome.com/e7325fed40.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="app-container">
      <div class="form-container">
        <form>
           <button>
            <i class="fa-solid fa-location-dot" id="location-button"></i></i>
          </button>
      
          <input type="search"  placeholder="Enter City" autofocus="on"autocorrect="off" id="searchInput"/>

          <input type="submit" value="Search" />

         
        </form>
      </div>

      <div class="container-local">
        <div class="row justify-content-start">
          <div class="col local-left">
            <ul>
              <li><h1 id="cityHeading">Perth</h1></li>
              <li><p id="localTime" >Sunday 10:00am</p></li>
            </ul>
          </div>
          <div class="col local-right">
            <ul class="localWeatherDetails">
              <li><h2 id="weather-description">Sunny</h2></li>
              <li>Humidity <span id="humidity">4</span>%</li>
                <li>Wind <span id="wind">4</span>km/h</li>
            </ul>
          </div>
          </div>

          <div class="main-container">
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <h4>Current</h4>
                </div>
                <div class="col">
                <i class="fa-solid fa-sun" style="color: #edb409;"></i>
                </div>
                <div class="row align-self-start">
                  <div class="col"><h2 id="currentTemp">27</h2>
                    <a href ="#" class="celcius" id="celcius" >C°</a>
                    <a href="#" class="fahrenheit" id="fahrenheit">F°</a>
                  </div>
                </div>
              </div>
            </div>
<div class="forecast">
<div class="row">
       <div class="col">
        <p class="weekday">Mon</p>
        <p class="weekday-icon">  <i class="fa-solid fa-sun" style="color: #edb409;"></i></p>
        <p class="weekday-temp">30° | 17°</p>
      </div>
       <div class="col">
        <p class="weekday">Tue</p>
        <p class="weekday-icon"><i class="fa-solid fa-cloud" style="color: #f9ecfa;"></i></p>
        <p class="weekday-temp">28° | 12°</p>
      </div>
      <div class="col">
        <p class="weekday">Wed</p>
        <p class="weekday-icon"><i class="fa-solid fa-sun" style="color: #edb409;"></i></p>
        <p class="weekday-temp">32° | 12°</p>
      </div>
      <div class="col">
        <p class="weekday">Thu</p>
        <p class="weekday-icon"><i class="fa-solid fa-cloud" style="color: #f9ecfa;"></i></p>
        <p class="weekday-temp">25° | 17°</p>
        
      </div>
       <div class="col">
        <p class="weekday">Fri</p>
        <p class="weekday-icon"><i class="fa-solid fa-wind" style="color: #f9ecfa;"></i></p>
        <p class="weekday-temp">28° | 17°</p>
      </div>
    </div>
  </div> 
  
  <div class ="gitContainer">
  <a class="gitLink" href="https://github.com/wrightocobber/weather-app">Open Source Code</a><span> by Gemma Wright</span>
</div>




  <script src="src/index.js"></script>

  </body>
</html>
